<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干瞪眼儿纸牌游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e9ecef;
        }
        
        .game-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .connected .status-dot {
            background: #28a745;
        }
        
        .disconnected .status-dot {
            background: #dc3545;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        
        input, button, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .room-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .players-list {
            margin-top: 15px;
        }
        
        .player-item {
            padding: 8px 12px;
            background: white;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }
        
        .game-board {
            flex: 1;
            background: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        .discard-pile {
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .player-hand {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: auto;
        }
        
        .card {
            width: 80px;
            height: 120px;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card.selected {
            transform: translateY(-20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card.red {
            color: #e74c3c;
        }
        
        .card.black {
            color: #2c3e50;
        }
        
        .card-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .card-suit {
            font-size: 20px;
            text-align: center;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .game-controls button {
            flex: 1;
        }
        
        .messages {
            background: #1a252f;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .card {
                width: 60px;
                height: 90px;
            }
            
            .card-value {
                font-size: 18px;
            }
            
            .card-suit {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>干瞪眼儿纸牌游戏</h1>
            <div class="subtitle">经典纸牌游戏在线版</div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div id="connectionStatus" class="connection-status disconnected">
                    <div class="status-dot"></div>
                    <span>连接断开</span>
                </div>
                
                <div id="lobbyView">
                    <div class="form-group">
                        <label for="playerName">玩家名称</label>
                        <input type="text" id="playerName" placeholder="请输入您的名称" value="玩家">
                    </div>
                    
                    <div class="form-group">
                        <button id="createRoomBtn">创建房间</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="roomId">房间号</label>
                        <input type="text" id="roomId" placeholder="输入房间号">
                    </div>
                    
                    <div class="form-group">
                        <button id="joinRoomBtn">加入房间</button>
                    </div>
                </div>
                
                <div id="roomView" class="hidden">
                    <div class="room-info">
                        <h3>房间信息</h3>
                        <p>房间号: <span id="currentRoomId">-</span></p>
                        <p>玩家ID: <span id="currentPlayerId">-</span></p>
                        
                        <div class="players-list">
                            <h4>玩家列表</h4>
                            <div id="playersList"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button id="startGameBtn" disabled>开始游戏</button>
                    </div>
                    
                    <div class="form-group">
                        <button id="leaveRoomBtn">离开房间</button>
                    </div>
                </div>
            </div>
            
            <div class="game-area">
                <div id="gameView" class="hidden">
                    <div class="game-board">
                        <div class="discard-pile" id="discardPile">
                            <span>等待出牌...</span>
                        </div>
                        
                        <div class="player-hand" id="playerHand">
                            <!-- 手牌将通过JavaScript动态生成 -->
                        </div>
                        
                        <div class="game-controls">
                            <button id="playCardsBtn" disabled>出牌</button>
                            <button id="passTurnBtn" disabled>不出</button>
                        </div>
                    </div>
                    
                    <div class="messages" id="gameMessages">
                        <div class="message">欢迎来到干瞪眼儿游戏！</div>
                    </div>
                </div>
                
                <div id="waitingView" class="hidden">
                    <div style="text-align: center; padding: 50px;">
                        <h2>等待游戏开始...</h2>
                        <p>请等待房主开始游戏</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    // 游戏状态变量
    let currentRoomId = null;
    let currentPlayerId = null;
    let currentPlayerName = null;
    let playerHand = [];
    let selectedCards = [];
    let clientId = null;
    let pollInterval = null;
    
    // 生成客户端ID
    function generateClientId() {
        return 'client_' + Math.random().toString(36).substr(2, 9);
    }
    
    // 初始化客户端
    function initializeClient() {
        if (!clientId) {
            clientId = generateClientId();
            localStorage.setItem('cardGameClientId', clientId);
        } else {
            clientId = localStorage.getItem('cardGameClientId') || generateClientId();
        }
    }
    
    // 发送请求到服务器
    async function sendRequest(action, data = {}) {
        try {
            const response = await fetch('/api/game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action,
                    clientId,
                    roomId: currentRoomId,
                    playerId: currentPlayerId,
                    ...data
                })
            });
            
            if (!response.ok) {
                throw new Error('网络请求失败');
            }
            
            return await response.json();
        } catch (error) {
            console.error('请求错误:', error);
            showMessage('网络错误: ' + error.message);
            throw error;
        }
    }
    
    // 开始轮询更新
    function startPolling() {
        if (pollInterval) {
            clearInterval(pollInterval);
        }
        
        pollInterval = setInterval(async () => {
            if (currentRoomId && currentPlayerId) {
                try {
                    const result = await sendRequest('get_updates');
                    if (result.type === 'updates') {
                        result.messages.forEach(handleServerMessage);
                        updateGameState(result.roomState);
                    }
                } catch (error) {
                    // 静默处理轮询错误
                }
            }
        }, 2000); // 每2秒轮询一次
    }
    
    // 停止轮询
    function stopPolling() {
        if (pollInterval) {
            clearInterval(pollInterval);
            pollInterval = null;
        }
    }
    
    // 更新游戏状态
    function updateGameState(roomState) {
        // 更新玩家列表
        if (roomState.players) {
            updatePlayersList(roomState.players);
        }
        
        // 更新当前玩家指示
        updateCurrentPlayer(roomState.currentPlayer);
        
        // 更新游戏状态
        updateGameControls(roomState);
    }
    
    // 更新当前玩家指示
    function updateCurrentPlayer(currentPlayerId) {
        const playerItems = document.querySelectorAll('.player-item');
        playerItems.forEach(item => {
            const playerId = item.dataset.playerId;
            if (playerId === currentPlayerId) {
                item.style.backgroundColor = '#ffeaa7';
                item.innerHTML += ' <strong>← 当前回合</strong>';
            } else {
                item.style.backgroundColor = '';
            }
        });
    }
    
    // 更新游戏控制
    function updateGameControls(roomState) {
        const playCardsBtn = document.getElementById('playCardsBtn');
        const passTurnBtn = document.getElementById('passTurnBtn');
        
        const isMyTurn = roomState.currentPlayer === currentPlayerId;
        const canPlay = selectedCards.length > 0;
        
        playCardsBtn.disabled = !isMyTurn || !canPlay;
        passTurnBtn.disabled = !isMyTurn;
        
        if (isMyTurn) {
            showMessage('轮到您的回合了！');
        }
    }
    
    // 修改现有的服务器消息处理函数
    function handleServerMessage(data) {
        console.log('收到服务器消息:', data);
        
        switch (data.type) {
            case 'room_created':
                handleRoomCreated(data);
                break;
            case 'room_joined':
                handleRoomJoined(data);
                break;
            case 'player_joined':
                handlePlayerJoined(data);
                break;
            case 'player_left':
                handlePlayerLeft(data);
                break;
            case 'game_started':
                handleGameStarted(data);
                break;
            case 'player_hand':
                handlePlayerHand(data);
                break;
            case 'card_played':
                handleCardPlayed(data);
                break;
            case 'turn_passed':
                handleTurnPassed(data);
                break;
            case 'game_ended':
                handleGameEnded(data);
                break;
            case 'error':
                showMessage('错误: ' + data.message);
                break;
        }
    }
    
    // 新增处理手牌的函数
    function handlePlayerHand(data) {
        playerHand = data.hand;
        renderPlayerHand();
        showMessage('游戏开始！您的手牌已发放');
    }
    
    // 修改连接状态函数
    function updateConnectionStatus(connected) {
        const connectionStatus = document.getElementById('connectionStatus');
        if (connected) {
            connectionStatus.className = 'connection-status connected';
            connectionStatus.innerHTML = '<div class="status-dot"></div><span>已连接</span>';
        } else {
            connectionStatus.className = 'connection-status disconnected';
            connectionStatus.innerHTML = '<div class="status-dot"></div><span>连接断开</span>';
        }
    }
    
    // 修改现有的游戏操作函数
    async function createRoom() {
        const playerName = document.getElementById('playerName').value.trim() || '玩家';
        currentPlayerName = playerName;
        
        try {
            const result = await sendRequest('create_room', { playerName });
            handleServerMessage(result);
            updateConnectionStatus(true);
            startPolling();
        } catch (error) {
            updateConnectionStatus(false);
        }
    }
    
    async function joinRoom() {
        const roomId = document.getElementById('roomId').value.trim();
        const playerName = document.getElementById('playerName').value.trim() || '玩家';
        currentPlayerName = playerName;
        
        if (!roomId) {
            showMessage('请输入房间号');
            return;
        }
        
        try {
            const result = await sendRequest('join_room', { 
                roomId: roomId, 
                playerName: playerName 
            });
            handleServerMessage(result);
            updateConnectionStatus(true);
            startPolling();
        } catch (error) {
            updateConnectionStatus(false);
        }
    }
    
    async function startGame() {
        try {
            await sendRequest('start_game');
        } catch (error) {
            // 错误已在 sendRequest 中处理
        }
    }
    
    async function playCards() {
        if (selectedCards.length === 0) {
            showMessage('请选择要出的牌');
            return;
        }
        
        const cardsToPlay = selectedCards.map(index => playerHand[index]);
        
        try {
            await sendRequest('play_cards', { cards: cardsToPlay });
            selectedCards = [];
            const playCardsBtn = document.getElementById('playCardsBtn');
            playCardsBtn.disabled = true;
        } catch (error) {
            // 错误已在 sendRequest 中处理
        }
    }
    
    async function passTurn() {
        try {
            await sendRequest('pass_turn');
        } catch (error) {
            // 错误已在 sendRequest 中处理
        }
    }
    
    // 修改离开房间函数
    async function leaveRoom() {
        try {
            if (currentRoomId && currentPlayerId) {
                await sendRequest('leave_room');
            }
        } catch (error) {
            // 静默处理
        }
        
        // 重置界面
        stopPolling();
        resetGameUI();
        showMessage('已离开房间');
    }
    
    // 重置游戏UI
    function resetGameUI() {
        document.getElementById('roomView').classList.add('hidden');
        document.getElementById('gameView').classList.add('hidden');
        document.getElementById('waitingView').classList.add('hidden');
        document.getElementById('lobbyView').classList.remove('hidden');
        
        currentRoomId = null;
        currentPlayerId = null;
        playerHand = [];
        selectedCards = [];
        
        updateConnectionStatus(false);
    }
    
    // 初始化
    function initialize() {
        initializeClient();
        updateConnectionStatus(true); // 默认显示已连接，因为HTTP总是可用的
        
        // 绑定事件监听器
        document.getElementById('createRoomBtn').addEventListener('click', createRoom);
        document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
        document.getElementById('startGameBtn').addEventListener('click', startGame);
        document.getElementById('leaveRoomBtn').addEventListener('click', leaveRoom);
        document.getElementById('playCardsBtn').addEventListener('click', playCards);
        document.getElementById('passTurnBtn').addEventListener('click', passTurn);
        
        showMessage('游戏已就绪，请创建或加入房间');
    }
    
    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', initialize);
</script>
</body>
</html>
