<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>干瞪眼儿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .content {
            padding: 15px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected .status-dot {
            background: #28a745;
        }
        
        .disconnected .status-dot {
            background: #dc3545;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        input, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px; /* 防止iOS缩放 */
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            touch-action: manipulation;
        }
        
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .room-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .players-list {
            margin-top: 12px;
        }
        
        .player-item {
            padding: 6px 10px;
            background: white;
            margin-bottom: 4px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
            font-size: 0.85em;
        }
        
        .game-area {
            margin-top: 15px;
        }
        
        .player-hand {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
            justify-content: center;
        }
        
        .card {
            width: 60px;
            height: 85px;
            background: white;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            touch-action: manipulation;
        }
        
        .card:hover, .card:active {
            transform: translateY(-5px);
        }
        
        .card.selected {
            border-color: #667eea;
            transform: translateY(-10px);
        }
        
        .card.red {
            color: #e74c3c;
        }
        
        .card.black {
            color: #2c3e50;
        }
        
        .card-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .card-suit {
            font-size: 14px;
            text-align: center;
        }
        
        .game-controls {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .game-controls button {
            flex: 1;
            padding: 10px;
        }
        
        .messages {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            font-size: 0.85em;
        }
        
        .message {
            margin-bottom: 6px;
            padding: 6px 10px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }
        
        .hidden {
            display: none;
        }
        
        .divider {
            text-align: center;
            margin: 12px 0;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 12px 15px;
            }
            
            h1 {
                font-size: 1.3em;
            }
            
            .content {
                padding: 12px;
            }
            
            .card {
                width: 50px;
                height: 70px;
            }
            
            .card-value {
                font-size: 14px;
            }
            
            .card-suit {
                font-size: 12px;
            }
            
            input, button {
                padding: 10px 12px;
            }
        }
        
        @media (max-width: 320px) {
            .card {
                width: 45px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>干瞪眼儿</h1>
            <div class="subtitle">蜜雪冰城在线版</div>
        </header>
        
        <div class="content">
            <div id="connectionStatus" class="connection-status disconnected">
                <div class="status-dot"></div>
                <span>连接断开</span>
            </div>
            
            <div id="lobbyView">
                <div class="form-group">
                    <label for="playerName">玩家名称</label>
                    <input type="text" id="playerName" placeholder="请输入您的名称" value="玩家">
                </div>
                
                <div class="form-group">
                    <button id="createRoomBtn">创建房间</button>
                </div>
                
                <div class="divider">或</div>
                
                <div class="form-group">
                    <label for="roomId">房间号</label>
                    <input type="text" id="roomId" placeholder="输入房间号">
                </div>
                
                <div class="form-group">
                    <button id="joinRoomBtn">加入房间</button>
                </div>
            </div>
            
            <div id="roomView" class="hidden">
                <div class="room-info">
                    <h3>房间信息</h3>
                    <p>房间号: <strong id="currentRoomId">-</strong></p>
                    <p>玩家ID: <span id="currentPlayerId">-</span></p>
                    
                    <div class="players-list">
                        <h4>玩家列表</h4>
                        <div id="playersList"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button id="startGameBtn" disabled>开始游戏</button>
                </div>
                
                <div class="form-group">
                    <button id="leaveRoomBtn" style="background: #6c757d;">离开房间</button>
                </div>
            </div>
            
            <div id="gameView" class="hidden">
                <div class="game-area">
                    <h3>游戏进行中</h3>
                    
                    <div class="player-hand" id="playerHand">
                        <!-- 手牌将通过JavaScript动态生成 -->
                    </div>
                    
                    <div class="game-controls">
                        <button id="playCardsBtn" disabled>出牌</button>
                        <button id="passTurnBtn" disabled>不出</button>
                    </div>
                </div>
            </div>
            
            <div class="messages" id="gameMessages">
                <div class="message">欢迎瞪眼儿！准备好蜜雪冰城了吗？</div>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let currentRoomId = null;
        let currentPlayerId = null;
        let playerHand = [];
        let selectedCards = [];
        let clientId = null;
        let pollInterval = null;
        let lastMyTurnMessage = 0;
        
        // 生成客户端ID
        function generateClientId() {
            return 'client_' + Math.random().toString(36).substr(2, 9);
        }
        
        // 初始化客户端
        function initializeClient() {
            clientId = localStorage.getItem('cardGameClientId');
            if (!clientId) {
                clientId = generateClientId();
                localStorage.setItem('cardGameClientId', clientId);
            }
            console.log('客户端ID:', clientId);
        }
        
        // 发送请求到服务器
        async function sendRequest(action, data = {}) {
            const url = '/api/game';
            const requestData = {
                action,
                clientId,
                roomId: currentRoomId,
                playerId: currentPlayerId,
                ...data
            };
            
            try {
                console.log('发送请求:', action, requestData);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('收到响应:', result);
                
                if (!result.success) {
                    throw new Error(result.error || '请求失败');
                }
                
                return result;
            } catch (error) {
                console.error('请求错误:', error);
                showMessage('请求失败: ' + error.message);
                updateConnectionStatus(false);
                throw error;
            }
        }
        
        // 轮询更新
        async function pollUpdates() {
            if (!currentRoomId || !currentPlayerId) return;
            
            try {
                const url = `/api/game?action=get_updates&clientId=${clientId}&roomId=${currentRoomId}&playerId=${currentPlayerId}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.type === 'updates') {
                    updateConnectionStatus(true);
                    result.messages.forEach(handleServerMessage);
                    updateGameState(result.roomState);
                }
            } catch (error) {
                console.error('轮询错误:', error);
                updateConnectionStatus(false);
            }
        }
        
        // 开始轮询
        function startPolling() {
            stopPolling();
            pollUpdates(); // 立即执行一次
            pollInterval = setInterval(pollUpdates, 3000); // 每3秒轮询一次
        }
        
        // 停止轮询
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }
        
        // 处理服务器消息
        function handleServerMessage(data) {
            console.log('处理消息:', data);
            
            switch (data.type) {
                case 'room_created':
                    handleRoomCreated(data);
                    break;
                case 'room_joined':
                    handleRoomJoined(data);
                    break;
                case 'player_joined':
                    handlePlayerJoined(data);
                    break;
                case 'player_left':
                    handlePlayerLeft(data);
                    break;
                case 'game_started':
                    handleGameStarted(data);
                    break;
                case 'player_hand':
                    handlePlayerHand(data);
                    break;
                case 'card_played':
                    handleCardPlayed(data);
                    break;
                case 'turn_passed':
                    handleTurnPassed(data);
                    break;
                case 'game_ended':
                    handleGameEnded(data);
                    break;
            }
        }
        
        // 处理房间创建
        function handleRoomCreated(data) {
            currentRoomId = data.roomId;
            currentPlayerId = data.playerId;
            
            document.getElementById('lobbyView').classList.add('hidden');
            document.getElementById('roomView').classList.remove('hidden');
            
            document.getElementById('currentRoomId').textContent = currentRoomId;
            document.getElementById('currentPlayerId').textContent = currentPlayerId;
            
            showMessage('房间创建成功！房间号: ' + currentRoomId);
            startPolling();
        }
        
        // 处理加入房间
        function handleRoomJoined(data) {
            currentRoomId = data.roomId;
            currentPlayerId = data.playerId;
            
            document.getElementById('lobbyView').classList.add('hidden');
            document.getElementById('roomView').classList.remove('hidden');
            
            document.getElementById('currentRoomId').textContent = currentRoomId;
            document.getElementById('currentPlayerId').textContent = currentPlayerId;
            
            updatePlayersList(data.players);
            showMessage('成功加入房间: ' + currentRoomId);
            startPolling();
        }
        
        // 处理玩家加入
        function handlePlayerJoined(data) {
            updatePlayersList(data.players);
            showMessage('玩家 ' + data.playerName + ' 加入了房间');
            
            // 如果玩家数量足够，启用开始游戏按钮
            const startGameBtn = document.getElementById('startGameBtn');
            if (data.players.length >= 2) {
                startGameBtn.disabled = false;
            }
        }
        
        // 处理玩家离开
        function handlePlayerLeft(data) {
            updatePlayersList(data.players);
            showMessage('玩家 ' + data.playerName + ' 离开了房间');
            
            // 如果玩家数量不足，禁用开始游戏按钮
            const startGameBtn = document.getElementById('startGameBtn');
            if (data.players.length < 2) {
                startGameBtn.disabled = true;
            }
        }
        
        // 处理游戏开始
        function handleGameStarted(data) {
            document.getElementById('roomView').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            showMessage('游戏开始！');
        }
        
        // 处理手牌
        function handlePlayerHand(data) {
            playerHand = data.hand;
            renderPlayerHand();
            showMessage('您的手牌已发放');
        }
        
        // 处理出牌
        function handleCardPlayed(data) {
            showMessage('玩家 ' + data.playerName + ' 出了 ' + data.play.cards.length + ' 张牌');
        }
        
        // 处理跳过回合
        function handleTurnPassed(data) {
            showMessage('玩家 ' + data.playerName + ' 选择不出牌');
        }
        
        // 处理游戏结束
        function handleGameEnded(data) {
            showMessage('游戏结束！获胜者: ' + data.winnerName + (data.specialResult ? ' (' + data.specialResult + ')' : ''));
            
            setTimeout(() => {
                if (confirm('游戏结束！是否返回大厅？')) {
                    leaveRoom();
                }
            }, 2000);
        }
        
        // 更新玩家列表
        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.textContent = player.name + (player.id === currentPlayerId ? ' (我)' : '') + ' - ' + player.cards + ' 张牌';
                playersList.appendChild(playerItem);
            });
        }
        
        // 更新游戏状态 - 修复：防止重复显示回合消息
        function updateGameState(roomState) {
            if (roomState.players) {
                updatePlayersList(roomState.players);
            }
            
            // 更新游戏控制按钮状态
            const isMyTurn = roomState.gameStarted && roomState.currentPlayer === currentPlayerId;
            const playCardsBtn = document.getElementById('playCardsBtn');
            const passTurnBtn = document.getElementById('passTurnBtn');
            
            playCardsBtn.disabled = !isMyTurn || selectedCards.length === 0;
            passTurnBtn.disabled = !isMyTurn;
            
            // 防止重复显示回合消息
            if (isMyTurn) {
                const now = Date.now();
                if (now - lastMyTurnMessage > 10000) { // 10秒内只显示一次
                    showMessage('赶紧出牌！');
                    lastMyTurnMessage = now;
                }
            }
        }
        
        // 渲染玩家手牌
        function renderPlayerHand() {
            const playerHandElement = document.getElementById('playerHand');
            playerHandElement.innerHTML = '';
            
            playerHand.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.color}`;
                cardElement.innerHTML = `
                    <div class="card-value">${card.value}</div>
                    <div class="card-suit">${card.suit}</div>
                    <div class="card-value" style="transform: rotate(180deg);">${card.value}</div>
                `;
                
                cardElement.addEventListener('click', () => {
                    toggleCardSelection(index);
                });
                
                playerHandElement.appendChild(cardElement);
            });
        }
        
        // 切换卡牌选择
        function toggleCardSelection(index) {
            const cardElements = document.querySelectorAll('.card');
            const cardElement = cardElements[index];
            
            if (selectedCards.includes(index)) {
                selectedCards = selectedCards.filter(i => i !== index);
                cardElement.classList.remove('selected');
            } else {
                selectedCards.push(index);
                cardElement.classList.add('selected');
            }
            
            // 更新出牌按钮状态
            const playCardsBtn = document.getElementById('playCardsBtn');
            playCardsBtn.disabled = selectedCards.length === 0;
        }
        
        // 显示消息
        function showMessage(message) {
            const messagesElement = document.getElementById('gameMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            
            messagesElement.appendChild(messageElement);
            
            // 限制消息数量，防止过多
            if (messagesElement.children.length > 20) {
                messagesElement.removeChild(messagesElement.firstChild);
            }
            
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }
        
        // 更新连接状态
        function updateConnectionStatus(connected) {
            const connectionStatus = document.getElementById('connectionStatus');
            if (connected) {
                connectionStatus.className = 'connection-status connected';
                connectionStatus.innerHTML = '<div class="status-dot"></div><span>已连接</span>';
            } else {
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = '<div class="status-dot"></div><span>连接断开</span>';
            }
        }
        
        // 创建房间
        async function createRoom() {
            const playerName = document.getElementById('playerName').value.trim() || '玩家';
            
            try {
                const result = await sendRequest('create_room', { playerName });
                handleServerMessage(result);
            } catch (error) {
                // 错误已在 sendRequest 中处理
            }
        }
        
        // 加入房间
        async function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            const playerName = document.getElementById('playerName').value.trim() || '玩家';
            
            if (!roomId) {
                showMessage('请输入房间号');
                return;
            }
            
            try {
                const result = await sendRequest('join_room', { 
                    roomId: roomId, 
                    playerName: playerName 
                });
                handleServerMessage(result);
            } catch (error) {
                // 错误已在 sendRequest 中处理
            }
        }
        
        // 开始游戏
        async function startGame() {
            try {
                await sendRequest('start_game');
            } catch (error) {
                // 错误已在 sendRequest 中处理
            }
        }
        
        // 离开房间
        async function leaveRoom() {
            try {
                if (currentRoomId && currentPlayerId) {
                    await sendRequest('leave_room');
                }
            } catch (error) {
                // 静默处理
            }
            
            resetGame();
            showMessage('已离开房间');
        }
        
        // 出牌
        async function playCards() {
            if (selectedCards.length === 0) {
                showMessage('请选择要出的牌');
                return;
            }
            
            const cardsToPlay = selectedCards.map(index => playerHand[index]);
            
            try {
                await sendRequest('play_cards', { cards: cardsToPlay });
                selectedCards = [];
            } catch (error) {
                // 错误已在 sendRequest 中处理
            }
        }
        
        // 跳过回合
        async function passTurn() {
            try {
                await sendRequest('pass_turn');
            } catch (error) {
                // 错误已在 sendRequest 中处理
            }
        }
        
        // 重置游戏
        function resetGame() {
            stopPolling();
            
            document.getElementById('roomView').classList.add('hidden');
            document.getElementById('gameView').classList.add('hidden');
            document.getElementById('lobbyView').classList.remove('hidden');
            
            currentRoomId = null;
            currentPlayerId = null;
            playerHand = [];
            selectedCards = [];
            lastMyTurnMessage = 0;
            
            updateConnectionStatus(true);
        }
        
        // 初始化
        function initialize() {
            initializeClient();
            updateConnectionStatus(true);
            
            // 绑定事件监听器
            document.getElementById('createRoomBtn').addEventListener('click', createRoom);
            document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
            document.getElementById('startGameBtn').addEventListener('click', startGame);
            document.getElementById('leaveRoomBtn').addEventListener('click', leaveRoom);
            document.getElementById('playCardsBtn').addEventListener('click', playCards);
            document.getElementById('passTurnBtn').addEventListener('click', passTurn);
            
            // 添加触摸事件支持
            document.addEventListener('touchstart', function() {}, {passive: true});
            
            showMessage('游戏已就绪，请准备好蜜雪冰城');
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
