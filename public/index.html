<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干瞪眼儿纸牌游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e9ecef;
        }
        
        .game-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .connected .status-dot {
            background: #28a745;
        }
        
        .disconnected .status-dot {
            background: #dc3545;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        
        input, button, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .room-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .players-list {
            margin-top: 15px;
        }
        
        .player-item {
            padding: 8px 12px;
            background: white;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }
        
        .game-board {
            flex: 1;
            background: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        .discard-pile {
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .player-hand {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: auto;
        }
        
        .card {
            width: 80px;
            height: 120px;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card.selected {
            transform: translateY(-20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card.red {
            color: #e74c3c;
        }
        
        .card.black {
            color: #2c3e50;
        }
        
        .card-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .card-suit {
            font-size: 20px;
            text-align: center;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .game-controls button {
            flex: 1;
        }
        
        .messages {
            background: #1a252f;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .card {
                width: 60px;
                height: 90px;
            }
            
            .card-value {
                font-size: 18px;
            }
            
            .card-suit {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>干瞪眼儿纸牌游戏</h1>
            <div class="subtitle">经典纸牌游戏在线版</div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div id="connectionStatus" class="connection-status disconnected">
                    <div class="status-dot"></div>
                    <span>连接断开</span>
                </div>
                
                <div id="lobbyView">
                    <div class="form-group">
                        <label for="playerName">玩家名称</label>
                        <input type="text" id="playerName" placeholder="请输入您的名称" value="玩家">
                    </div>
                    
                    <div class="form-group">
                        <button id="createRoomBtn">创建房间</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="roomId">房间号</label>
                        <input type="text" id="roomId" placeholder="输入房间号">
                    </div>
                    
                    <div class="form-group">
                        <button id="joinRoomBtn">加入房间</button>
                    </div>
                </div>
                
                <div id="roomView" class="hidden">
                    <div class="room-info">
                        <h3>房间信息</h3>
                        <p>房间号: <span id="currentRoomId">-</span></p>
                        <p>玩家ID: <span id="currentPlayerId">-</span></p>
                        
                        <div class="players-list">
                            <h4>玩家列表</h4>
                            <div id="playersList"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button id="startGameBtn" disabled>开始游戏</button>
                    </div>
                    
                    <div class="form-group">
                        <button id="leaveRoomBtn">离开房间</button>
                    </div>
                </div>
            </div>
            
            <div class="game-area">
                <div id="gameView" class="hidden">
                    <div class="game-board">
                        <div class="discard-pile" id="discardPile">
                            <span>等待出牌...</span>
                        </div>
                        
                        <div class="player-hand" id="playerHand">
                            <!-- 手牌将通过JavaScript动态生成 -->
                        </div>
                        
                        <div class="game-controls">
                            <button id="playCardsBtn" disabled>出牌</button>
                            <button id="passTurnBtn" disabled>不出</button>
                        </div>
                    </div>
                    
                    <div class="messages" id="gameMessages">
                        <div class="message">欢迎来到干瞪眼儿游戏！</div>
                    </div>
                </div>
                
                <div id="waitingView" class="hidden">
                    <div style="text-align: center; padding: 50px;">
                        <h2>等待游戏开始...</h2>
                        <p>请等待房主开始游戏</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket 连接相关变量
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // 游戏状态变量
        let currentRoomId = null;
        let currentPlayerId = null;
        let currentPlayerName = null;
        let playerHand = [];
        let selectedCards = [];
        
        // DOM 元素
        const connectionStatus = document.getElementById('connectionStatus');
        const lobbyView = document.getElementById('lobbyView');
        const roomView = document.getElementById('roomView');
        const gameView = document.getElementById('gameView');
        const waitingView = document.getElementById('waitingView');
        
        // 连接 WebSocket
        function connectWebSocket() {
            // 自动检测服务器地址
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const serverUrl = `${protocol}//${host}/api/game`;
            
            console.log('尝试连接到:', serverUrl);
            
            try {
                ws = new WebSocket(serverUrl);
                
                ws.onopen = function() {
                    console.log('已连接到服务器');
                    updateConnectionStatus(true);
                    reconnectAttempts = 0;
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };
                
                ws.onclose = function() {
                    console.log('与服务器的连接已断开');
                    updateConnectionStatus(false);
                    
                    // 尝试重新连接
                    if (reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            console.log(`尝试重新连接 (${reconnectAttempts}/${maxReconnectAttempts})`);
                            connectWebSocket();
                        }, 2000);
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket错误:', error);
                    updateConnectionStatus(false);
                };
            } catch (error) {
                console.error('连接失败:', error);
                showMessage("无法连接到服务器，请检查网络连接");
            }
        }
        
        // 更新连接状态显示
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.className = 'connection-status connected';
                connectionStatus.innerHTML = '<div class="status-dot"></div><span>已连接</span>';
            } else {
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = '<div class="status-dot"></div><span>连接断开</span>';
            }
        }
        
        // 处理服务器消息
        function handleServerMessage(data) {
            console.log('收到服务器消息:', data);
            
            switch (data.type) {
                case 'room_created':
                    handleRoomCreated(data);
                    break;
                case 'room_joined':
                    handleRoomJoined(data);
                    break;
                case 'player_joined':
                    handlePlayerJoined(data);
                    break;
                case 'player_left':
                    handlePlayerLeft(data);
                    break;
                case 'game_started':
                    handleGameStarted(data);
                    break;
                case 'card_played':
                    handleCardPlayed(data);
                    break;
                case 'turn_passed':
                    handleTurnPassed(data);
                    break;
                case 'game_ended':
                    handleGameEnded(data);
                    break;
                case 'error':
                    showMessage('错误: ' + data.message);
                    break;
            }
        }
        
        // 处理房间创建成功
        function handleRoomCreated(data) {
            currentRoomId = data.roomId;
            currentPlayerId = data.playerId;
            
            lobbyView.classList.add('hidden');
            roomView.classList.remove('hidden');
            
            document.getElementById('currentRoomId').textContent = currentRoomId;
            document.getElementById('currentPlayerId').textContent = currentPlayerId;
            
            showMessage('房间创建成功！房间号: ' + currentRoomId);
        }
        
        // 处理加入房间成功
        function handleRoomJoined(data) {
            currentRoomId = data.roomId;
            currentPlayerId = data.playerId;
            
            lobbyView.classList.add('hidden');
            roomView.classList.remove('hidden');
            
            document.getElementById('currentRoomId').textContent = currentRoomId;
            document.getElementById('currentPlayerId').textContent = currentPlayerId;
            
            updatePlayersList(data.players);
            
            showMessage('成功加入房间: ' + currentRoomId);
        }
        
        // 处理玩家加入
        function handlePlayerJoined(data) {
            updatePlayersList(data.players);
            showMessage('玩家 ' + data.playerName + ' 加入了房间');
            
            // 如果我是房主，启用开始游戏按钮
            const startGameBtn = document.getElementById('startGameBtn');
            if (data.players.length >= 2) {
                startGameBtn.disabled = false;
            }
        }
        
        // 处理玩家离开
        function handlePlayerLeft(data) {
            updatePlayersList(data.players);
            showMessage('玩家 ' + data.playerName + ' 离开了房间');
            
            // 如果玩家数量不足2人，禁用开始游戏按钮
            const startGameBtn = document.getElementById('startGameBtn');
            if (data.players.length < 2) {
                startGameBtn.disabled = true;
            }
        }
        
        // 处理游戏开始
        function handleGameStarted(data) {
            roomView.classList.add('hidden');
            gameView.classList.remove('hidden');
            
            // 如果是当前玩家，显示手牌
            if (data.playerHand && data.playerHand.length > 0) {
                playerHand = data.playerHand;
                renderPlayerHand();
            }
            
            showMessage('游戏开始！庄家: ' + data.dealer);
        }
        
        // 处理出牌
        function handleCardPlayed(data) {
            showMessage('玩家 ' + data.playerName + ' 出了 ' + data.play.cards.length + ' 张牌');
            
            // 更新弃牌堆显示
            const discardPile = document.getElementById('discardPile');
            discardPile.innerHTML = '';
            
            data.play.cards.forEach(card => {
                const cardElement = createCardElement(card);
                discardPile.appendChild(cardElement);
            });
        }
        
        // 处理跳过回合
        function handleTurnPassed(data) {
            showMessage('玩家 ' + data.playerName + ' 选择不出牌');
        }
        
        // 处理游戏结束
        function handleGameEnded(data) {
            showMessage('游戏结束！获胜者: ' + data.winnerName + (data.specialResult ? ' (' + data.specialResult + ')' : ''));
            
            // 显示重新开始按钮或其他操作
            setTimeout(() => {
                if (confirm('游戏结束！是否返回大厅？')) {
                    leaveRoom();
                }
            }, 1000);
        }
        
        // 更新玩家列表
        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.textContent = player.name + (player.id === currentPlayerId ? ' (我)' : '') + ' - ' + player.cards + ' 张牌';
                playersList.appendChild(playerItem);
            });
        }
        
        // 渲染玩家手牌
        function renderPlayerHand() {
            const playerHandElement = document.getElementById('playerHand');
            playerHandElement.innerHTML = '';
            
            playerHand.forEach((card, index) => {
                const cardElement = createCardElement(card);
                cardElement.dataset.index = index;
                
                cardElement.addEventListener('click', () => {
                    toggleCardSelection(index);
                });
                
                playerHandElement.appendChild(cardElement);
            });
        }
        
        // 创建卡牌元素
        function createCardElement(card) {
            const cardElement = document.createElement('div');
            cardElement.className = `card ${card.color}`;
            
            cardElement.innerHTML = `
                <div class="card-value">${card.value}</div>
                <div class="card-suit">${card.suit}</div>
                <div class="card-value" style="transform: rotate(180deg);">${card.value}</div>
            `;
            
            return cardElement;
        }
        
        // 切换卡牌选择状态
        function toggleCardSelection(index) {
            const cardElement = document.querySelector(`.card[data-index="${index}"]`);
            
            if (selectedCards.includes(index)) {
                // 取消选择
                selectedCards = selectedCards.filter(i => i !== index);
                cardElement.classList.remove('selected');
            } else {
                // 选择卡牌
                selectedCards.push(index);
                cardElement.classList.add('selected');
            }
            
            // 更新出牌按钮状态
            const playCardsBtn = document.getElementById('playCardsBtn');
            playCardsBtn.disabled = selectedCards.length === 0;
        }
        
        // 显示消息
        function showMessage(message) {
            const messagesElement = document.getElementById('gameMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            
            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }
        
        // 发送消息到服务器
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            } else {
                showMessage('连接已断开，无法发送消息');
            }
        }
        
        // 创建房间
        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim() || '玩家';
            currentPlayerName = playerName;
            
            sendMessage({
                type: 'create_room',
                playerName: playerName
            });
        }
        
        // 加入房间
        function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            const playerName = document.getElementById('playerName').value.trim() || '玩家';
            currentPlayerName = playerName;
            
            if (!roomId) {
                showMessage('请输入房间号');
                return;
            }
            
            sendMessage({
                type: 'join_room',
                roomId: roomId,
                playerName: playerName
            });
        }
        
        // 开始游戏
        function startGame() {
            sendMessage({
                type: 'start_game'
            });
        }
        
        // 离开房间
        function leaveRoom() {
            sendMessage({
                type: 'leave_room'
            });
            
            // 重置界面
            roomView.classList.add('hidden');
            gameView.classList.add('hidden');
            waitingView.classList.add('hidden');
            lobbyView.classList.remove('hidden');
            
            currentRoomId = null;
            currentPlayerId = null;
            playerHand = [];
            selectedCards = [];
            
            showMessage('已离开房间');
        }
        
        // 出牌
        function playCards() {
            if (selectedCards.length === 0) {
                showMessage('请选择要出的牌');
                return;
            }
            
            const cardsToPlay = selectedCards.map(index => playerHand[index]);
            
            sendMessage({
                type: 'play_cards',
                cards: cardsToPlay
            });
            
            // 清空选择
            selectedCards = [];
            const playCardsBtn = document.getElementById('playCardsBtn');
            playCardsBtn.disabled = true;
        }
        
        // 跳过回合
        function passTurn() {
            sendMessage({
                type: 'pass_turn'
            });
        }
        
        // 绑定事件监听器
        document.getElementById('createRoomBtn').addEventListener('click', createRoom);
        document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
        document.getElementById('startGameBtn').addEventListener('click', startGame);
        document.getElementById('leaveRoomBtn').addEventListener('click', leaveRoom);
        document.getElementById('playCardsBtn').addEventListener('click', playCards);
        document.getElementById('passTurnBtn').addEventListener('click', passTurn);
        
        // 初始化连接
        connectWebSocket();
    </script>
</body>
</html>
